<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background: linear-gradient(90deg,
                    hsl(158deg 94% 49%) 0%,
                    hsl(168deg 100% 44%) 11%,
                    hsl(178deg 100% 40%) 22%,
                    hsl(189deg 100% 42%) 33%,
                    hsl(197deg 100% 44%) 44%,
                    hsl(204deg 100% 44%) 56%,
                    hsl(209deg 100% 42%) 67%,
                    hsl(215deg 100% 38%) 78%,
                    hsl(221deg 100% 32%) 89%,
                    hsl(270deg 94% 25%) 100%);
            background-size: 110% 110%;
            width: 100%;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .main-container {
            display: flex;
            width: 100%;
            height: 100%;
            flex: 1;
        }

        .left-section {
            margin-left: -20px;
            width: 85%;
            height: 100%;
            display: block;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .right-section {
            margin-left: -45px;
            width: 15%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            margin-top: -5px;
        }

        iframe {
            background-color: white;
            border: 0px;
            border-radius: 10px;
            margin: 5px;
        }

        .data-card {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            height: 124px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD - DATASET ANALYSIS</title>
</head>

<body>
    <br>
    <h1 style="color: white;">DASHBOARD - DATASET ANALYSIS</h1>

    <div class="main-container">
        <!-- Left Section (Charts) -->
        <div class="left-section">
            <!-- Pair Plot of Selected Features -->
            <iframe src="pair_plot_dataset.html" width="900" height="550"></iframe>

            <!-- Monthly Income Distribution -->
            <iframe src="box_plot_dataset.html" width="600" height="550"></iframe>

            <!-- Correlation Heatmap -->
            <iframe src="heatmap_dataset.html" width="592" height="300"></iframe>

            <!-- Count plot for Attrition -->
            <iframe src="count_plot_dataset.html" width="296" height="300"></iframe>

            <!-- Age Distribution Histogram -->
            <iframe src="age_histogram.html" width="296" height="300"></iframe>

            <!-- Business Travel Distribution Bar Chart -->
            <iframe src="business_travel_chart.html" width="296" height="300"></iframe>
        </div>

        <!-- Right Section (Data Cards) -->
        <div class="right-section">
            <!-- Data cards -->
            <div class="data-card">
                <h3>Average Age</h3>
                <p>32.5</p>
            </div>

            <div class="data-card">
                <h3>Total Employees</h3>
                <p>1470</p>
            </div>

            <div class="data-card">
                <h3>Attrition Rate</h3>
                <p>15%</p>
            </div>

            <div class="data-card">
                <h3>Gender Distribution</h3>
                <p>Male: 60%, Female: 40%</p>
            </div>

            <!-- Add more data cards as needed -->
        </div>
    </div>
</body>

</html>
